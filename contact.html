<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='popup.js') }}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            min-height: 400px;
            min-width: 400px;
            background-image: url('https://i.postimg.cc/RFLCC60z/22.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .logo {
            width: auto;
            height: 100px;
            margin: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 51, 102, 0.9);
            padding: 10px 0;
            position: absolute;
            top: 130px;
            width: 100%;
        }

        .navbar a {
            font-size: 16px;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #004080;
        }

        .title {
            text-align: center;
            margin: 20px 0;
        }

        .title img {
            max-width: 100%;
            height: auto;
        }

        .wrap {
            display: inline-block;
            width: 100%;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content {
            margin: 20px;
            padding: 20px;
            background-color: rgba(4, 14, 104, 0.7);
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 16px;
        }

        input, textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        input[type="file"] {
            padding: 3px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #002040;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/Pf8HBkQM/Screenshot-2024-05-18-120914.png" alt="Phish Detect Logo" class="logo">
    <div class="title"></div>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>

    <div class="wrap">
        <div class="content">
            <form action="/submit" method="POST" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
